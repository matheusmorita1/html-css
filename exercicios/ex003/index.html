<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Utilizando imagens no HTML5</h1>
    <hr>
    <p>Podemos utilizar imagens internas (que estão na mesma pasta que o documento html)</p>
    <img src="html.png" alt="Logo HTML">
    <p>Podemos utilizar imagens externas (que estão fora da pasta que se encontra o documento html)</p>
    <img src="imagem/css.png" alt="Logo CSS">
    <p>Podemos utilizar imagens por meio de link</p>
    <img src="https://cdn-icons-png.flaticon.com/128/1199/1199124.png" alt="Logo JavaScript">
</body>
</html>
