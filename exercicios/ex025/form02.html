<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form autocomplete="on">
        <div>
            <label action="calculo.php" for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name" required>
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2022-07-16">
        </div>
        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-07">
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </div>
    </form>
</body>
</html>
