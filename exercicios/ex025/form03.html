<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="calculo.php" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>

            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </div>

            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </div>

            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx" autocomplete="tel">
            </div>

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imasc" value="M">
                <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="ifem" value="F">
                <label for="ifem">Feminino</label>
            </fieldset>

            <fieldset>
                <legend>Tecnologias utilizadas</legend>
                <input type="checkbox" name="html" id="ihtml">
                <label for="ihtml">HTML</label> <br>
                <input type="checkbox" name="css" id="icss">
                <label for="icss">CSS</label> <br>
                <input type="checkbox" name="js" id="ijs">
                <label for="ijs">JavaScript</label> <br>
                <input type="checkbox" name="sql" id="isql">
                <label for="isql">Banco de Dados</label>
            </fieldset>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
